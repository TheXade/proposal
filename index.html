<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jahanvi</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background music -->
  <audio id="music" loop>
    <source src="assets/music/her_song.mp3" type="audio/mpeg">
  </audio>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main card -->
  <div class="container">
    <h1>Jahanvi</h1>

    <button id="start">Tap to begin</button>

    <div id="text"></div>

    <div class="buttons hidden">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
